<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Sr No</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Completed</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of todoData; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{item.title}}</td>
      <td>{{item.description}}</td>
      <td>{{item.completed}}</td>
      <td>
        <button class="btn btn-info" (click) = "onClickEdit(item)">
          <i class="fa fa-edit"></i> &nbsp;
          Edit
        </button> &nbsp;&nbsp;
        <button class="btn btn-danger" (click) = "onClickDelete(item, i)">
          <i class="fa fa-trash-o"></i> &nbsp;
          Delete
        </button>
      </td>

    </tr>
  </tbody>
</table>
<div class="pl-4 pr-4" *ngIf="formFlag">
<form  #f="ngForm">
  <div class="form-group">
    <label for="Title">Title</label>
    <input type="text" class="form-control" name="title" [(ngModel)] = "formData.title">
  </div>
  <div class="form-group">
    <label for="Description">Description</label>
    <input type="text" class="form-control" name="desc" [(ngModel)] = "formData.description">
  </div>
  <button class="btn btn-primary" (click)="updateTodo()" [disabled] = "!f.valid">Update</button>
</form>
</div>
